<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta
      name="description"
      content="Weather application made purely out of React JS" 
    />
    <!-- Linking the stylesheet with the file -->
    <link rel="stylesheet" type="text/css" href="../src/index.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
    -->
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a container for the 
      components of react app
      for the internal data you can reffer to the 
      index.js in the src folder
    -->
  </body>
</html>
